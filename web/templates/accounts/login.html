{% load static %}
<!DOCTYPE html>

{% comment %} TODO:Need convert AdiminLTE-2.4.12 to AdminLTE-3.0.5 {% endcomment %}
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PDFtoExcel</title>

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href={% static 'AdminLTE-3.0.5/plugins/fontawesome-free/css/all.min.css' %}>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" href={% static 'AdminLTE-3.0.5/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}>
  <!-- iCheck -->
  <link rel="stylesheet" href={% static 'AdminLTE-3.0.5/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}>
  <!-- JQVMap -->
  <link rel="stylesheet" href={% static 'AdminLTE-3.0.5/plugins/jqvmap/jqvmap.min.css' %}>
  <!-- Theme style -->
  <link rel="stylesheet" href={% static 'AdminLTE-3.0.5/dist/css/adminlte.min.css' %}>
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href={% static 'AdminLTE-3.0.5/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}>
  <!-- Daterange picker -->
  <link rel="stylesheet" href={% static 'AdminLTE-3.0.5/plugins/daterangepicker/daterangepicker.css' %}>
  <!-- summernote -->
  <link rel="stylesheet" href={% static 'AdminLTE-3.0.5/plugins/summernote/summernote-bs4.css' %}>
  <!-- Google Font -->
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <b>PDFtoExcel</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg"><b>ログオン画面</b></p>

      <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group has-feedback">
            {{ field }}
          </div>
        {% endfor %}
        <div class="row">

          {% for error in form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
              <p>{{ error }}</p>
            </div>
          {% endfor %}
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">ログオン</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->


  <!-- jQuery -->
  <script src={% static 'AdminLTE-3.0.5/plugins/jquery/jquery.min.js' %}></script>
  <!-- jQuery UI 1.11.4 -->
  <script src={% static 'AdminLTE-3.0.5/plugins/jquery-ui/jquery-ui.min.js' %}></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src={% static 'AdminLTE-3.0.5/plugins/bootstrap/js/bootstrap.bundle.min.js' %}></script>
  <!-- ChartJS -->
  <script src={% static 'AdminLTE-3.0.5/plugins/chart.js/Chart.min.js' %}></script>
  <!-- Sparkline -->
  <script src={% static 'AdminLTE-3.0.5/plugins/sparklines/sparkline.js' %}></script>
  <!-- JQVMap -->
  <script src={% static 'AdminLTE-3.0.5/plugins/jqvmap/jquery.vmap.min.js' %}></script>
  <script src={% static 'AdminLTE-3.0.5/plugins/jqvmap/maps/jquery.vmap.usa.js' %}></script>
  <!-- jQuery Knob Chart -->
  <script src={% static 'AdminLTE-3.0.5/plugins/jquery-knob/jquery.knob.min.js' %}></script>
  <!-- daterangepicker -->
  <script src={% static 'AdminLTE-3.0.5/plugins/moment/moment.min.js' %}></script>
  <script src={% static 'AdminLTE-3.0.5/plugins/daterangepicker/daterangepicker.js' %}></script>
  <!-- Tempusdominus Bootstrap 4 -->
  <script src={% static 'AdminLTE-3.0.5/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}></script>
  <!-- Summernote -->
  <script src={% static 'AdminLTE-3.0.5/plugins/summernote/summernote-bs4.min.js' %}></script>
  <!-- overlayScrollbars -->
  <script src={% static 'AdminLTE-3.0.5/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}></script>
  <!-- AdminLTE App -->
  <script src={% static 'AdminLTE-3.0.5/dist/js/adminlte.js' %}></script>
  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <script src={% static 'AdminLTE-3.0.5/dist/js/pages/dashboard.js' %}></script>
  <!-- AdminLTE for demo purposes -->
  <script src={% static 'AdminLTE-3.0.5/dist/js/demo.js' %}></script>

</body>

</html>
